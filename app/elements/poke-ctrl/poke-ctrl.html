<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/polymerfire/firebase-document.html">
<link rel="import" href="..\..\bower_components/polymerfire/firebase-query.html">

<dom-module id="poke-ctrl">
  <template>
    <style>
      :host {
        display: grid;
        grid-template-areas: "sidebar view";
        justify-content: start;
        grid-gap: 100px;
      }

      .poke-container{
        display: grid;
        grid-template-areas: "name image";
        justify-content: space-between;
      }

      .poke-name{
        grid-area: name;
        text-align: left;
      }

      .poke-img{
        grid-area: image;
        justify-self: end;
      }

      .sidebar{
        display: grid;
        border: 2px solid black;
        max-width: 200px;
        grid-area: sidebar;
      }

      .view{
        grid-area: view;
        justify-self: end;
        max-width: 500px;
      }

      @media screen and (max-width: 1030px){
        :host{
          grid-gap: 45px;
        }
      }

      @media screen and (max-width: 920px){
        :host{
          grid-template-areas: "view"
                               "sidebar";
        }

        .sidebar{
          display: grid;
          grid-template-columns: auto auto;
          border: 2px solid black;
          min-width: 335px;
          grid-area: sidebar;
        }

        poke-view{
          position: relative;
        }
      }

      @media screen and (max-width: 630px){
        .view{
          height: 350px;
          justify-self: start;
        }

        poke-view{
          top: -100px;
          left: -48px;
        }
      }

      @media screen and (max-width: 400px){
        .view{
          height: 250px;
          justify-self: start;
        }

        poke-view{
          top: -140px;
          left: -60px;
        }
      }

    </style>
    <firebase-query
      id="pokemon"
      path="/pokemon"
      data="{{pokemon}}">
    </firebase-query>
    <div class="sidebar">
      <template is="dom-repeat" items="{{pokemon}}" as="poke">
        <paper-button class="poke-container" on-tap="pokeShow">
          <div class="poke-name">{{poke.name}}</div>
          <div class="poke-img" on-click="pokeShow">
            <img width="50" src="{{poke.url}}" alt="{{poke.name}}">
          </div>
        </paper-button>
      </template>
    </div>
    <div class="view">
      <poke-view poke="{{selectedPokemon}}" pokelist="{{pokemon}}"></poke-view>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poke-ctrl',

      properties: {
        selectedPokemon: {
          type: Object,
          value: {
            name: "Choose Your pokemon",
            url: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
          }
        }
      },

      pokeShow: function(e){
        this.selectedPokemon = e.model.poke;
      }
    });
  })();
  </script>
</dom-module>
