<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="poke-ctrl">
  <template>
    <style>
      :host {
        display: block;
      }
      td{
        border: 1px solid black;
      }
      table {
        border: 1px solid black;
        margin-top: 50px;
        margin-left: 10px;
        float: left;
      }
    </style>
    <firebase-query
      id="pokemon"
      path="/pokemon"
      data="{{pokemon}}">
    </firebase-query>

    <template is="dom-repeat" items="{{pokemon}}" as="poke">
      <table width="200">
        <tr>
          <td><a href="#/poke">{{poke.name}}</a></td>
        </tr>
        <tr>
          <td>
            <img width="100" src="{{poke.url}}" alt="{{poke.name}}">
          </td>
        </tr>
      </table>
      <template is="dom-if" if="{{!poke.evolves}}">
        <br style="clear:left">
      </template>

    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poke-ctrl',

      properties: {
        foo: {
          type: String,
          value: 'poke-ctrl',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
